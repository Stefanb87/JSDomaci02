<body>
<script type="text/javascript">
/*
  U nastavku su test podaci kao i potpisi funkcija. U komentarima je objašnjenje šta koja funkcija treba da uradi i šta treba da vrati kao rezultat izvršenja.
*/

var test_objekat1 = {
    prezime: "Petrovic",
    ime: "Petar",
    ocene: [1, 6, 2, 5, 7, 2, 8, 3]
};
    
var test_objekat2 = {
    ime: "Marko",
    prezime: "Markovic",
    ocene: [45, 62, 123, 63, 74, 85, 21, 77]
};

var test_objekat3 = {
    ime: "Jovan",
    prezime: "Jovanovic",
    ocene: [-6, 23, 10, 0, -22, 52, 86, 2]
};


// Najmanja ocena osobe, funkcija vraća broj
function getMinGrade(objekat) {
	var nizOcene = objekat.ocene;
	var min = nizOcene[0];

	for(var i=1; i<nizOcene.length; i++){
	    if(nizOcene[i] < min){
	        min = nizOcene[i];   
	    }
	}

return console.log(min);
}

getMinGrade(test_objekat1);
getMinGrade(test_objekat2);
getMinGrade(test_objekat3);


// Najveća ocena osobe, funkcija vraća broj
function getMaxGrade(prop) {
	var nizOcene = prop;
	var max = nizOcene[0];

	for(var i=1; i<nizOcene.length; i++){
	    if(nizOcene[i] > max){
	        max = nizOcene[i];   
	    }
	}

return console.log(max);
}

getMaxGrade(test_objekat1.ocene);
getMaxGrade(test_objekat2.ocene);
getMaxGrade(test_objekat3.ocene);


// Novi niz koji se sastoji od parnih ocena osobe, funkcija vraća niz
function getArrayOfEvenGrades(objekat) {
	var nizOcene = objekat.ocene;
	var nizParni = [];

	for (var i = 0; i < nizOcene.length; i++) {
		if (nizOcene[i] % 2 == 0 && nizOcene[i] != 0) {
			nizParni.push(nizOcene[i]);
		}	
	}
console.log(nizParni);
}

getArrayOfEvenGrades(test_objekat1);
getArrayOfEvenGrades(test_objekat2);
getArrayOfEvenGrades(test_objekat3);


// Novi niz koji se sastoji od neparnih ocena osobe, funkcija vraća niz
function getArrayOfOddGrades(prop) {
	var nizOcene = prop;
	var nizNeparni = [];

	for (var i = 0; i < nizOcene.length; i++) {
		if (nizOcene[i] % 2 != 0 && nizOcene[i] != 0) {
			nizNeparni.push(nizOcene[i]);
		}	
	}
console.log(nizNeparni);
}

getArrayOfOddGrades(test_objekat1.ocene);
getArrayOfOddGrades(test_objekat2.ocene);
getArrayOfOddGrades(test_objekat3.ocene);


// Suma svih ocena, funkcija vraća broj
function getSumOfGrades(prop) {
	var nizOcene = prop;
	var suma = 0;

	for (var i = 0; i < nizOcene.length; i++) {
		suma+=nizOcene[i];
	}
	console.log(suma);
}

getSumOfGrades(test_objekat1.ocene);
getSumOfGrades(test_objekat2.ocene);
getSumOfGrades(test_objekat3.ocene);


// Novi niz koji se dobija množenjem parnih ocena sa 3, a neparnih sa 4, funkcija vraća niz
function getMappedGrades(objekat) {
	var nizOcene = objekat.ocene;
	var nizPomnozen = [];

	for (var i = 0; i < nizOcene.length; i++) {
			if (nizOcene[i] % 2 == 0) {
				var proizvod = nizOcene[i] * 3;
				nizPomnozen.push(proizvod);
			} else {
				proizvod = nizOcene[i] * 4;
				nizPomnozen.push(proizvod);
			}	
	}
	console.log(nizPomnozen);
}

getMappedGrades(test_objekat1);
getMappedGrades(test_objekat2);
getMappedGrades(test_objekat3);


// Novi niz koji se dobija stavljanjem parnih ocena na početak niza, a neparnih na kraj. Mogu se praviti pomoćni nizovi za parne i neparne pa da se na kraju spoje. Funkcija vraća niz
function reorderGrades(prop) {
	var nizOcene = prop;
	var nizSortiran = [];

	for (var i = 0; i < nizOcene.length; i++) {
			if (nizOcene[i] % 2 == 0) {
				nizSortiran.unshift(nizOcene[i]);
			} else {
				nizSortiran.push(nizOcene[i]);
			}	
	}
	console.log(nizSortiran);
}

reorderGrades(test_objekat1.ocene);
reorderGrades(test_objekat2.ocene);
reorderGrades(test_objekat3.ocene);


// Koliko je ocena veće od zadatog broja? Funkcija vraća broj.
function getNumberOfGradesGreaterThan(objekat, limit) {
	var nizOcene = objekat.ocene;
	var counter = 0;

	for (var i = 0; i < nizOcene.length; i++) {
		if (nizOcene[i] > limit) {
			counter++;
		}
	}
	return console.log(counter);
}

getNumberOfGradesGreaterThan(test_objekat1, 5);
getNumberOfGradesGreaterThan(test_objekat2, 47);
getNumberOfGradesGreaterThan(test_objekat3, 3);


// Ako je treći argument true treba napraviti novi niz od ocena osobe koji su VEĆE ili JEDNAKE od zadatog broja. Ako je treći argument false treba napraviti novi niz od ocena osobe koji su MANJE od zadatog broja. Funkcija vraća niz
function filterOutGrades(objekat, limit, direction) {
	var nizOcene = objekat.ocene;
	var nizNovi = [];

	if (direction == true) {
		for (var i = 0; i < nizOcene.length; i++) {
			if (nizOcene[i] >= limit) {
			nizNovi.push(nizOcene[i]);
			}
		}
		console.log('S obzirom da je direction "true", vracam niz od vecih ili jednakih brojeva od limita: ' + nizNovi);
	} else {
		for (var i = 0; i < nizOcene.length; i++) {
			if (nizOcene[i] < limit) {
			nizNovi.push(nizOcene[i]);
			}
		}
		console.log('S obzirom da je direction "false", vracam niz od manjih brojeva od limita: ' + nizNovi);
	}
}

filterOutGrades(test_objekat1, 5, true);
filterOutGrades(test_objekat1, 7, false);

filterOutGrades(test_objekat2, 47, false);
filterOutGrades(test_objekat2, 47, true);

filterOutGrades(test_objekat3, 1, true);
filterOutGrades(test_objekat3, 5, false);
</script>
